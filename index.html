<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="normalize.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Frontend Mentor | Clock App</title>
</head>
<body class="layout-debug1 day">
  <div class="quote-block">
    <div class="quote">
      <div class="quote-content">
        <p class="quote-text">
          The science of operations, as derived from mathematics more expecially, is a science of itself, and has its own abstract truth and value.
        </p>
        <span class="quote-author">Ada Lovelace</span>
      </div>
      <div class="quote-refresh-content">
        <img class="quote-refresh" src="assets/desktop/icon-refresh.svg" />
      </div>
    </div>
    
  </div>
  <div class="clock">
    
    <div class="time">
      <div class="greetings">
        <!-- <div class="greetings-content">
          <span src="" class="greetings-icon"></span> <span class="greetings-text">Good Morning, It's currently</span>
        </div> -->
      </div>
      <div class="time-title">
        <!-- <div class="time-title-clock-text">
          <span class="time-title-clock-text-hours">
            11:37
          </span>
          <span class="time-title-timezone">
            BST
          </span>
        </div> -->
        
      </div>
      <div class="place">
        <!-- <div>
          In London, UK
        </div> -->
      </div>
    </div>
    <div class="switch">
      <div class="switch-button-area">
        <div class="switch-button-background">
          <span class="switch-button-title">Less</span>
          <span class="switch-button-icon" src="assets/desktop/icon-arrow-up.svg"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="details">
    <div class="stats-block stats-timezone">
      <span class="stats-header">Current timezone</span>
      <span class="stats-value">Europe/London</span>
    </div>
    <div class="stats-block stats-day-year">
      <span class="stats-header">Day of the year</span>
      <span class="stats-value">295</span>
    </div>
    <div class="stats-delimiter"></div>
    <div class="stats-block stats-day-week">
      <span class="stats-header">Day of the week</span>
      <span class="stats-value">5</span>
    </div>
    <div class="stats-block stats-week-number">
      <span class="stats-header">Week number</span>
      <span class="stats-value">42</span>
    </div>
  </div>
</body>
</html>
